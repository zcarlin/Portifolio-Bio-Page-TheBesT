<script>
    VanillaTilt.init(document.querySelectorAll('.discord-profile'), {
        glare: true,
        maxGlare: 0.3,
        gyroscope: false,
        scale: 1.02,
    });

    // Função para escolher aleatoriamente entre os arquivos de mídia
    function getRandomMedia() {
        const mediaNumbers = [1, 2, 3];
        const randomNumber = mediaNumbers[Math.floor(Math.random() * mediaNumbers.length)];
        return randomNumber;
    }

    // Aplicar mídia aleatória quando a página carrega
    function applyRandomMedia() {
        const randomMedia = getRandomMedia();
        
        console.log('Mídia escolhida:', randomMedia);
        
        // Atualizar áudio
        const audioElement = document.getElementById('audio');
        const audioSource = audioElement.querySelector('source');
        audioSource.src = `media/${randomMedia}.mp3`;
        
        // Atualizar vídeo
        const videoElement = document.querySelector('video');
        const videoSource = videoElement.querySelector('source');
        videoSource.src = `media/${randomMedia}.mp4`;
        
        // Recarregar os elementos para aplicar as mudanças
        audioElement.load();
        videoElement.load();
        
        console.log('Mídia de fundo atualizada com sucesso!');
    }

    // Executar após um pequeno delay para garantir que tudo esteja carregado
    setTimeout(applyRandomMedia, 100);
</script>
