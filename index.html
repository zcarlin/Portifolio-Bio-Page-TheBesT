<script>
    VanillaTilt.init(document.querySelectorAll('.discord-profile'), {

    // Fun√ß√£o para escolher aleatoriamente entre os arquivos de m√≠dia
    function getRandomMedia() {
        const mediaNumbers = [1, 2, 3];
        const randomNumber = mediaNumbers[Math.floor(Math.random() * mediaNumbers.length)];
        console.log('üé≤ N√∫mero aleat√≥rio gerado:', randomNumber);
        return randomNumber;
    }

    // Fun√ß√£o para testar randomiza√ß√£o manualmente (para debug)
    function testRandomization() {
        console.log('üß™ Testando randomiza√ß√£o...');
        for (let i = 0; i < 10; i++) {
            const random = getRandomMedia();
            console.log(`   Teste ${i + 1}: ${random}`);
        }
    }

    // Aplicar m√≠dia aleat√≥ria quando a p√°gina carrega
    function applyRandomMedia() {
        console.log('üöÄ Iniciando aplica√ß√£o de m√≠dia aleat√≥ria...');
        
        try {
            const randomMedia = getRandomMedia();
            
            console.log('üéµ M√≠dia escolhida:', randomMedia);
            console.log('üìÅ Arquivos que ser√£o carregados:');
            console.log('   - √Åudio: media/' + randomMedia + '.mp3');
            console.log('   - V√≠deo: media/' + randomMedia + '.mp4');
            
            // Atualizar √°udio
            const audioElement = document.getElementById('audio');
            console.log('üîç Elemento de √°udio encontrado:', !!audioElement);
            
            if (audioElement) {
                // Remover source existente se houver
                const existingAudioSource = audioElement.querySelector('source');
                if (existingAudioSource) {
                    existingAudioSource.remove();
                }
                
                // Criar novo source
                const audioSource = document.createElement('source');
                const newAudioSrc = `media/${randomMedia}.mp3`;
                audioSource.src = newAudioSrc;
                audioSource.type = 'audio/mpeg';
                audioElement.appendChild(audioSource);
                
                console.log('üìù Novo source do √°udio:', newAudioSrc);
                
                audioElement.load();
                
                // Configurar volume e loop
                audioElement.volume = 1.0;
                audioElement.loop = true;
                
                console.log('‚úÖ √Åudio atualizado com sucesso!');
                console.log('üîä √Åudio configurado para tocar em loop');
                
                // For√ßar a reprodu√ß√£o do √°udio (se n√£o estiver muted)
                setTimeout(() => {
                    audioElement.play().then(() => {
                        console.log('üîä √Åudio iniciado com sucesso!');
                    }).catch((error) => {
                        console.log('‚ùå Erro ao iniciar √°udio:', error);
                        console.log('üí° √Åudio pode estar muted ou bloqueado pelo navegador');
                    });
                }, 100);
            } else {
                console.log('‚ùå Elemento de √°udio n√£o encontrado');
            }
            
            // Atualizar v√≠deo
            const videoElement = document.querySelector('video');
            console.log('üîç Elemento de v√≠deo encontrado:', !!videoElement);
            
            if (videoElement) {
                // Remover source existente se houver
                const existingVideoSource = videoElement.querySelector('source');
                if (existingVideoSource) {
                    existingVideoSource.remove();
                }
                
                // Criar novo source
                const videoSource = document.createElement('source');
                const newVideoSrc = `media/${randomMedia}.mp4`;
                videoSource.src = newVideoSrc;
                videoSource.type = 'video/mp4';
                videoElement.appendChild(videoSource);
                
                console.log('üìù Novo source do v√≠deo:', newVideoSrc);
                
                videoElement.load();
                
                // Configurar autoplay, loop e muted
                videoElement.autoplay = true;
                videoElement.loop = true;
                videoElement.muted = true;
                
                console.log('‚úÖ V√≠deo atualizado com sucesso!');
                console.log('üé¨ V√≠deo configurado para autoplay em loop');
                
                // For√ßar a reprodu√ß√£o do v√≠deo

                    videoElement.play().then(() => {
                        console.log('‚ñ∂Ô∏è V√≠deo iniciado com sucesso!');
                        console.log('üì∫ Source atual do v√≠deo:', videoElement.currentSrc);
                    }).catch((error) => {
                        console.log('‚ùå Erro ao iniciar v√≠deo:', error);
                    });
                }, 500);
                
                // Adicionar eventos para monitorar o carregamento
                videoElement.addEventListener('loadeddata', () => {
                    console.log('üì∫ V√≠deo carregado:', videoElement.currentSrc);
                });
                
                videoElement.addEventListener('error', (e) => {
                    console.log('‚ùå Erro no v√≠deo:', e);
                });
            } else {
                console.log('‚ùå Elemento de v√≠deo n√£o encontrado');
            }
            
            console.log('üé¨ M√≠dia de fundo randomizada com sucesso!');
            
            // For√ßar o carregamento dos elementos novamente
            setTimeout(() => {
                console.log('üîÑ Recarregando elementos...');
                if (audioElement) {
                    audioElement.load();
                    console.log('üîÑ √Åudio recarregado');
                }
                if (videoElement) {
                    videoElement.load();
                    console.log('üîÑ V√≠deo recarregado');
                }
            }, 200);
            
        } catch (error) {
            console.log('‚ùå Erro ao aplicar m√≠dia aleat√≥ria:', error);
        }
    }

    // Executar quando a p√°gina estiver completamente carregada
    console.log('üìÑ Estado da p√°gina:', document.readyState);
    
    if (document.readyState === 'loading') {

    } else {
