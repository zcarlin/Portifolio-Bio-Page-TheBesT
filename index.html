<script>
    VanillaTilt.init(document.querySelectorAll('.discord-profile'), {
        glare: true,
        maxGlare: 0.3,
        gyroscope: false,
        scale: 1.02,
    });

    function getRandomMedia() {
        const mediaNumbers = [1];
        const randomNumber = mediaNumbers[Math.floor(Math.random() * mediaNumbers.length)];
        return randomNumber;
    }

    function testRandomization() {
        for (let i = 0; i < 10; i++) {
            const random = getRandomMedia();
        }
    }

    function applyRandomMedia() {
        try {
            const randomMedia = getRandomMedia();
            const audioElement = document.getElementById('audio');

            if (audioElement) {
                const existingAudioSource = audioElement.querySelector('source');
                if (existingAudioSource) {
                    existingAudioSource.remove();
                }

                const audioSource = document.createElement('source');
                const newAudioSrc = `media/${randomMedia}.mp3`;
                audioSource.src = newAudioSrc;
                audioSource.type = 'audio/mpeg';
                audioElement.appendChild(audioSource);
                audioElement.load();
                audioElement.volume = 1.0;
                audioElement.loop = true;

                setTimeout(() => {
                    audioElement.play().then(() => {}).catch((error) => {});
                }, 100);
            }

            const videoElement = document.querySelector('video');

            if (videoElement) {
                const existingVideoSource = videoElement.querySelector('source');
                if (existingVideoSource) {
                    existingVideoSource.remove();
                }

                const videoSource = document.createElement('source');
                const newVideoSrc = `media/${randomMedia}.mp4`;
                videoSource.src = newVideoSrc;
                videoSource.type = 'video/mp4';
                videoElement.appendChild(videoSource);
                videoElement.load();
                videoElement.autoplay = true;
                videoElement.loop = true;
                videoElement.muted = true;

                setTimeout(() => {
                    videoElement.play().then(() => {}).catch((error) => {});
                }, 500);

                videoElement.addEventListener('loadeddata', () => {});
                videoElement.addEventListener('error', (e) => {});
            }

            setTimeout(() => {
                if (audioElement) {
                    audioElement.load();
                }
                if (videoElement) {
                    videoElement.load();
                }
            }, 200);

        } catch (error) {}
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(applyRandomMedia, 300);
        });
    } else {
        setTimeout(applyRandomMedia, 300);
    }

    window.testRandom = testRandomization;
    window.applyRandom = applyRandomMedia;

    window.checkVideo = function() {
        const videoElement = document.querySelector('video');
        if (videoElement) {}
    };

    window.checkAudio = function() {
        const audioElement = document.getElementById('audio');
        if (audioElement) {}
    };
</script>
